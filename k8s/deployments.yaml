apiVersion: v1
kind: Service
metadata:
  name: buzz
spec:
  type: ClusterIP
  selector: 
    app: buzz
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fizz
spec:
  type: ClusterIP
  selector: 
    app: fizz
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: concat
spec:
  type: ClusterIP
  selector: 
    app: concat
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: main
spec:
  type: ClusterIP
  selector: 
    app: main
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: buzz
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: buzz
  template:
    metadata:
      labels:
        app: buzz
    spec:
      containers:
      - name: buzz
        image: gor8808/buzz-docker
        ports:
          - containerPort: 5000
        envFrom:
          - configMapRef: 
              name: buzz-config
        resources:
          limits:
            memory: "64Mi"
            cpu: "0.1"
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: fizz
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: fizz
  template:
    metadata:
      labels:
        app: fizz
    spec:
      containers:
      - name: fizz
        image: gor8808/fizz-docker
        ports:
          - containerPort: 5002
        envFrom:
          - configMapRef: 
              name: buzz-config
        resources:
          limits:
            memory: "64Mi"
            cpu: "0.1"
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: concat
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: concat
  template:
    metadata:
      labels:
        app: concat
    spec:
      containers:
      - name: concat
        image: gor8808/concat-docker
        ports:
          - containerPort: 5001
        envFrom:
          - configMapRef: 
              name: concat-config
        resources:
          limits:
            memory: "64Mi"
            cpu: "0.1"
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: main
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
      - name: main
        image: gor8808/main-docker
        ports:
          - containerPort: 5003
        envFrom:
          - configMapRef: 
              name: main-config
        resources:
          limits:
            memory: "64Mi"
            cpu: "0.1"